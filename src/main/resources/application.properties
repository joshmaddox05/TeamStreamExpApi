server.port=8080
server.servlet.context-path=/api/v1

# Agora Configuration - TeamStream Project
agora.app-id=${AGORA_APP_ID:a111a0c2193f4ecaa04d6e74190f082d}
agora.app-certificate=${AGORA_APP_CERTIFICATE:ae0634149a0747d1807db13fcdeca6ae}

# Token expiration time in seconds (default: 24 hours)
agora.token.expiration=86400

# Channel Configuration - TeamStream Project
channel.prefix=teamstream
channel.date.format=M-d-yyyy

# Security Configuration
security.api-key=${API_KEY:teamstream-api-key-2025}

# Logging
logging.level.com.teamstream.expapi=DEBUG
logging.level.org.springframework.security=DEBUG
